<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <form class="my-form">
        <div class="form-group">
            <input type="text" name="uname" id="uname" ng-model="uname" placeholder="Name" required>
            <br>
            <br>
            <input type="number" name="lid" id="lid" ng-model="lid" placeholder="Membership ID" required>
            <br>
            <br>
            <input type="text" name="intime" id="intime" ng-model="intime" placeholder="In Time (in HH:MM:SS format)" required>
            <br>
            <br>
            <button type="submit" name="submit">Submit</button>
        </div>
    </form>
</body>
</html>
